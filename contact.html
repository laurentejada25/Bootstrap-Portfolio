<!DOCTYPE html>
<html lang="en-us">
<head>

	<meta charset="UTF-8">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>


<body>

<div class="wrapper">
	<nav class="navbar navbar-default">
	    <div class="container">
	      <div class="navbar-header">
	        <a class="navbar-brand" href="#">Lauren Tejada</a>
	      </div>
	      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	        <ul class="nav navbar-nav navbar-right">
	         	<li><a href="index.html">About</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="contact.html">Contact</a></li>
	        </ul>
	      </div>
	    </div>
  	</nav>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>
			
			<form id="contact-form">
				<ul>
					<li>
						<label form"name">Name</label>
						<input type="text" name="name" id="name"
 						placeholder="John Smith" required="required">
 					</li>
 					<li>
 						<label form="email">Email</label>
 						<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
 					</li>
 					<li>
 						<label form="message">Message</label>
 						<textarea id="message" name="message" id="message" required="required"></textarea>
 					</li>
				</ul>
				<a href="#" class="button">Submit</a>
			</form>

		</section>

	<div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Connect with Me</h3>
          </div>
          <div class="panel-body">
		            <img src="assets/images/if_github_square_black_107109.png" class="social" alt="github">
					<img src="assets/images/if_linkedin_square_color_107091.png" class="social" alt="linkedin">
					<img src="assets/images/if_stackoverflow_287529.png" class="social" alt="stackoverflow">
          </div>
        </div>
      </div>
	</div>
</div>
	<footer>
			&copy;Copyright 2017 Lauren Tejada
	</footer>
</body>

</html>
